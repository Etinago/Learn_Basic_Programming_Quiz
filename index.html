<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JavaScript Quiz</h1>
        </header>
        <section id="quiz">
            <h2>Question 1:</h2>
            <p>What is JavaScript?</p>
            <ul>
                <li><button data-answer="false">A type of coffee</button></li>
                <li><button data-answer="true">A programming language</button></li>
                <li><button data-answer="false">A city in Indonesia</button></li>
            </ul>
        </section>
        <section id="high-scores">
            <h2>High Scores</h2>
            <ol id="score-list">
                <!-- High scores will be displayed here -->
            </ol>
            <div id="timer">Time: 60</div>
            <button id="start-button">Start Quiz</button>
        </section>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
